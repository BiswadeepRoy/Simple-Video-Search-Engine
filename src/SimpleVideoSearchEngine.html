<!DOCTYPE html>
<html>

<head>
    <title>Simple Video Search Engine</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
    <style>
        .App {
            font-family: sans-serif;
            text-align: center;
            position: absolute;
            width: 360px;
            min-height: 757px;
            background: #fafafa;
            margin: 10px 40%;
            font-family: "Barlow", sans-serif;
        }

        .header-wrapper {
            width: 360px;
            height: 60px;
        }

        .header {
            padding: 20px 36px 20px 20px;
            display: flex;
            flex-direction: row;
        }

        .header-text {
            text-align: center;
            font-style: normal;
            font-weight: 600;
            font-size: 18px;
            line-height: 20px;
            padding-left: 8px;
        }

        .search-bar {
            height: 48px;
            width: 340px;
            margin-left: 10px;
            margin-right: 10px;
            top: 60px;
            border-radius: 6px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-box {
            padding: 0px;
            width: 310px;
            height: 16px;
        }

        input {
            font-size: 16px;
            font-weight: 500;
            line-height: 16px;
            letter-spacing: 0.0025em;
            text-align: left;
            border: none;
            width: 280px;
            font-family: "Barlow", sans-serif;
        }

        input:focus {
            outline: none;
        }

        input:active {
            background-color: transparent;
        }

        .search-button {
            cursor: pointer;
        }

        .video-list {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-list-item {
            display: flex;
            flex-direction: row;
            width: 340px;
            height: 90px;
            padding: 17px 16px;
            cursor: pointer;
        }

        img {
            width: 132px;
            height: 74px;
            border-radius: 6px;
        }

        .video-info {
            width: 175px;
            height: 74px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .video-info p {
            font-weight: bold;
            font-size: 14px;
            min-width: 168px;
            min-height: 32px;
            padding-left: 7px;
            margin: 0;
            text-align: left;
        }

        .video-uploader-name {
            font-size: small;
            color: darkgray;
            height: 10px;
            text-align: left;
            padding-left: 7px;
            font-size: 10px;
        }

        .video-info-footer {
            font-size: small;
            color: black;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 175px;
            height: 10px;
            padding-left: 7px;
            font-size: 10px;
        }

        .pagination-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .footer-buttons {
            margin-top: 174px;
            padding: 16px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .visit-button {
            text-align: center;
            width: 80px;
            height: 34px;
            background: #2a8cff;
            border-radius: 20px;
            border: none;
            color: white;
            font-family: "Barlow", sans-serif;
            cursor: pointer;
        }

        .close-button {
            text-align: center;
            width: 87px;
            height: 34px;
            background: #5d6067;
            border-radius: 20px;
            border: none;
            color: white;
            font-family: "Barlow", sans-serif;
            cursor: pointer;
        }

        .pagination-wrapper {
            width: 342px;
            height: 48px;
            background: #ffffff;
            border-radius: 6px;
            margin-left: calc(50% - 342px / 2);
        }

        .pagination-buttons {
            padding: 16px 28px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 288px;
            height: 16px;
            font-family: "Barlow", sans-serif;
            font-size: 14px;
            font-weight: 600;
            line-height: 16px;
            letter-spacing: 0.0025em;
            text-align: left;
        }

        .next-button {
            width: 50px;
            height: 16px;
            border: none;
            background-color: transparent;
            padding: 0px;
            font-size: 14px;
            font-weight: 400;
            line-height: 16px;
            letter-spacing: 0.0025em;
            cursor: pointer;
        }

        .prev-button {
            width: 48px;
            height: 16px;
            border: none;
            background-color: transparent;
            padding: 0px;
            font-size: 14px;
            font-weight: 400;
            line-height: 16px;
            letter-spacing: 0.0025em;
            cursor: pointer;
        }

        .google-search-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 16px;
            width: 246px;
            background: #ffffff;
            border-radius: 33px;
            margin-left: 41px;
            margin-right: 41px;
            margin-top: 28px;
        }

        .google-search {
            height: 16px;
        }

        .google-search-button {
            padding: 0px;
            gap: 8px;
            width: 246px;
            height: 16px;
            font-size: 12px;
            color: #2a8cff;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-family: "Barlow", sans-serif;
        }

        .query {
            font-weight: bold;
        }
    </style>
</head>
